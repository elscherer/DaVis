<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
         ['Jahr', 
		 'Depotbibliothek', 
		 'ETH-Bibliothek', 
		 'Baubibliothek', 
		 'Erdwissenschaften', 
		 'Grüne Bibliothek', 
		 'GESS Bibliothek', 
		 'Physikbibliothek', 
		 'Chemie und Pharmazie'],
         ['2015',  1501824,   985132,   75637,   37782,   53246,   19150,   15953,   47321],
         ['2016',  1516334,  1001516,   78587,   38536,   54767,   19757,   16083,   49106],
         ['2017',  1536086,  1021033,   81236,   39082,   56093,   20472,   16251,   50919] 
      ]);

        var options = {
          chart: {
            title: 'Bestand der ausleihbaren Medien in Bibliotheken der ETH Zürich',
          },
          bars: 'horizontal', // Required for Material Bar Charts.
		  hAxis: {format: 'decimal'},
		  width: 800,
          height: 600,
		  backgroundColor: '#f7eedc',
		  gridlines: {
            color: "#000000"
          },
          baselineColor: '#000000',
		  titleTextStyle: {
             color: '#000000',
			 fontName: 'Courier', // i.e. 'Times New Roman'
             fontSize: '20', // 12, 18 whatever you want (don't specify px)
             bold: 'true'     // true or false        
          },   
		  chartArea: {'width': '80%', 'height': '80%'},
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
